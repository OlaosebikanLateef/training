<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mainDiv container">
        <form action="">
            <h1>Registration form</h1>
            <label for="emailInput">Email:</label><br>
            <input type="Email" id="emailInput" onblur="emailValidation()"  ><br>
            <p class="errors" id="emailError"></p><br>

            <label for="">Password:</label><br>
            <input type="password" name="password" id="passInput1" onblur="passwordValidation()"><br>
            <p class="errors" id="passwordError"></p><br>

            <label for="">Confirm Password</label><br>
            <input type="password" name="password" id="passInput2" onblur="passwordValidation()"><br>
            <p class="errors" id="confirmPasswordError"></p><br>
        </form>   
    </div>

    <script >
        function emailValidation(){
        var emailInput = document.getElementById('emailInput');
        var emailError = document.getElementById('emailError');
        if (emailInput.value == ""){
            emailInput.style.borderColor = "red";
            emailError.innerHTML = "Please enter an email";
        } else if(!emailInput.value.includes('@')){
            emailInput.style.borderColor = "red";
            emailError.innerHTML = "Invalid email";
        } else {
            emailInput.style.borderColor = "green";
            emailError.innerHTML ="";
        }
    }  
    
  function  passwordValidation(){
    var passInput1 = document.getElementById('passInput1');
        var passInput2 = document.getElementById('passInput2');
        if (passInput1.value == ""){
            passInput2.style.borderColor = "red";
            passInput2.innerHTML = "Please enter password";
        }   else if(passInput1.value != passInput2.value){
            passInput2.style.borderColor = "red";
            passInput2.innerHTML = "Please confirm your password";
        }
            else{
            passInput2.style.borderColor = "green";
            passInput2.innerHTML ="";
        }
  }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
