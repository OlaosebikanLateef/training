<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Assignment </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body> 
    <!-- currency converter -->
    <section class="border-danger bordered container-fluid mt-5 ms-5">
        <div class="row ">
            <div class="col-md-5 fs-3" >AbokiFx Currency Converter</div>
            <div>
                <form action="" class="mt-3">
                    <label for="">Enter a value in USD</label>
                    <input type="number" name="" id="convert" placeholder="enter a value in USD">
                    <button type="button" class="btn btn-danger" onclick="convertNaira()">Convert to Naira</button>
                </form>
            </div>
        </div>
    </section>
<!-- currency ends -->

<!-- password hide -->
<section class="border-danger bordered container-fluid mt-3 ms-5">
    <div class="row">
        <div class="col-md-5 display-4 text-danger" >Login Here</div>
        <div>
            <form action="" class="mt-3">
                <label for="">Username</label>
                <input type="text" name="" id="Uname" placeholder="Enter Your Username"><br><br>
                <label for="">Password</label>
                <input type="password" name="" id="password" value="Testpass" placeholder="Enter Your Password">
                <button type="button" class="btn btn-danger" onclick="hidePassword()">Show Password</button>
            </form>
        </div>
    </div>
</section> <!-- password hide ends -->
    
<!-- Highlight content -->
<section class="ms-5">
    <div class="row mt-3 co">
        <div>
            <h3>JavaScript Events </h3>
            <p>Some of the  objective yesterday's class are to establish understanding in the following areas:   </p>
            <ul id="obj">
                <li>Why JavaScript</li>
                <li>Data types</li>
                <li>The concepts of variable names</li>
                <li>Operators</li>
            </ul>
            <button class="btn btn-danger" onclick="objHighlight()"> Highlight the Objectives </button>
        </div>
    </div>
</section>
<!-- Highlight content ends -->

    <script>
        // currency converter
        var dollarValue = 536;
        
        function convertNaira(){
            var convertN = document.getElementById('convert').value;
            if (convertN < 1){
                alert('The value must be greater than 1');
            }  
                else{
                alert(convertN * dollarValue + " Naira");
            }
            }
        
            // currency converter ends here
            
            // password testing
            function hidePassword(){
                var hidePass = document.getElementById('password');
                if (hidePass.type == "password"){
                    hidePass.type = "text";
                } else {
                    hidePass.type = "password";
                }
            } // password ends
               
            // Objective Highlight
            function objHighlight() {
                var _changeBg = document.getElementById('obj');
                _changeBg.style.backgroundColor ="yellow";

                }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
  </body>
</html>
