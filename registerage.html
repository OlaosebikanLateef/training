<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#e0e0eb;">
    <h1 style="text-align:center;color:#3399ff;">Welcome to Prime Choice Schools</h1>
    <h3 style="text-align:center;color:#20262c;">Please Enter Your Biodata</h3>
    <div style="height:600px; width: 40%; background-color: #f2e6ff; margin-left: 30%; border-radius: 5px; ">
        <div><br><br>
        <form action="index.html" method="get">
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; text-align: center; margin-left:205px">
            <label style="font-size: 25px;">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" style="border-radius: 5px; line-height:30px; width: 200px;">
        </div>
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; text-align: center; margin-left:205px">
            <label style="font-size: 25px;">Name:</label>
            <input type="text" name="text" id="name" placeholder="Enter your name" style="border-radius: 5px; line-height:30px; width: 200px;" >
        </div>
        <div style="margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
            <label style="font-size: 25px;">Gender:</label>
            <label style="font-size: 25px;">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label style="font-size: 25px;">Female</label>
            <input type="radio" name="gender" id="Female" value="Male">
        </div>
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
            <label style="font-size: 25px;">Address:</label>
            <textarea name="address"  placeholder="Enter your address" ></textarea>
        </div>

        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
            <label style="font-size: 25px;">Date of Birth:</label>
            <input name="date" type="date">
        </div>

        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
            <label style="font-size: 25px;">State of Origin:</label>
            <select id="country" name="country">
                <option>select state</option>
                <option >Lagos</option>
                <option >Ogun</option>
                <option>Osun</option>
                <option >Oyo</option>
                <option >Ondo</option>
                <option >Kwara</option>
                <option >Ekiti</option>
                <option >Edo</option> 
        </select>
    </div>
    <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
        <label style="font-size: 25px;">Preferred mode of contact:</label><br><br>
        <label style="font-size: 25px;">Phone Call:</label>
        <input type="checkbox" name="checkbox"> 
        <label style="font-size: 25px;">Fax:</label>
        <input type="checkbox" name="checkbox"><br><br>
        <label style="font-size: 25px;">Whatsapp chat:</label>
        <input type="checkbox" name="checkbox">
        <label style="font-size: 25px;">Email:</label>
        <input type="checkbox" name="checkbox"><br><br>
    </div>
    <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:230px;">
       <button type="submit" value="Submit" style="background-color: #3399ff; padding: 5px; border-radius: 5px; width:100px;">Submit</button><br><br>
    </div>
</div>
</form>
</body>
</html>
