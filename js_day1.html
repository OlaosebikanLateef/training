<div class="container">
   <h1>JavaScript Calculator</h1>
   <form action="">
    <label for="num">*Number 1</label><br>
    <input type="number" value="num1" id="num1"><br><br>
    <label for="num2">*Number 2</label><br>

    <button class="btn btn-primary" type="button"  onclick="addBtn()">Add</button>
    <button class="btn btn-warning" type="button" onclick="subBtn()">Subtract</button>

   </form>

function addBtn() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  alert(parseInt(num1) + parseInt(num2));
}
function subBtn() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  alert(num1 - num2);
}

function divBtn() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  alert(num1 / num2);
}

var clicks = 0;
  function clickBtn(){ 
    clicks += 1; 
    document.getElementById("click").innerText = clicks;
