<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#e0e0eb;">
    <h1 style="text-align:center;color:#3399ff;">We Are at Your Service</h1>
    <h3 style="text-align:center;color:#20262c;">Our service operatives are available to assist you anytime. Just fill the form below.</h3>
    <div style="height:600px; width: 40%; background-color: #e6f0ff; margin-left: 30%; border-radius: 5px;">
        <div><br><br>
        <form action="index.html" method="get">
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; text-align: center; margin-left:5rem">
            <label style="font-size: 25px;">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" style="border-radius: 5px; line-height:30px; width: 200px;">
        </div>
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; text-align: center; margin-left:5rem">
            <label style="font-size: 25px;">Name:</label>
            <input type="text" name="text" id="name" placeholder="Enter your name" style="border-radius: 5px; line-height:30px; width: 200px;" >
        </div>
        <div style="margin-bottom: 10px; margin-top: 2px; margin-left:10rem;">
            <label style="font-size: 25px;">Gender:</label>
            <label style="font-size: 25px;">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label style="font-size: 25px;">Female</label>
            <input type="radio" name="gender" id="Female" value="Male">
        </div>
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:10rem;">
            <label style="font-size: 25px;">Address:</label>
            <textarea name="address"  placeholder="Enter your address" ></textarea>
        </div>
        <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:10rem;">
            <label style="font-size: 25px;">Choose your country:</label>
            <select id="country" name="country">
                <option>select country</option>
                <option >Nigeria</option>
                <option >Afghanistan</option>
                <option>Aland Islands</option>
                <option >Albania</option>
                <option >Algeria</option>
                <option >American Samoa</option>
                <option >Andorra</option>
                <option >Angola</option> 
        </select>
    </div>
    <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:10rem;">
        <label style="font-size: 25px;">Preferred mode of contact:</label><br><br>
        <label style="font-size: 25px;">Phone Call:</label>
        <input type="checkbox" name="checkbox"> 
        <label style="font-size: 25px;">Fax:</label>
        <input type="checkbox" name="checkbox"><br><br>
        <label style="font-size: 25px;">Whatsapp chat:</label>
        <input type="checkbox" name="checkbox">
        <label style="font-size: 25px;">Email:</label>
        <input type="checkbox" name="checkbox"><br><br>
    </div>
    <div style="border-radius: 10px; margin-bottom: 10px; margin-top: 2px; margin-left:10rem;">
       <button type="submit" value="Submit" style="background-color: #3399ff; padding: 5px; border-radius: 5px; width:100px;">Submit</button><br><br>
       <button type="reset" value="Submit" style="background-color: #0f5f8d; padding: 5px; border-radius: 5px; width:100px;">Reset</button>
    </div>
</div>
</form>
</body>
</html>
